<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<div th:fragment="globalPlugins">
    <div th:if="${globalPlugins != null && not #lists.isEmpty(globalPlugins)}" th:each="plugin,pluginStat : ${globalPlugins}" th:utext="${plugin.content}">

    </div>
</div>

    <div th:fragment="articlePlugins">
        <div th:if="${articlePlugins != null && not #lists.isEmpty(articlePlugins)}" th:each="plugin,pluginStat : ${articlePlugins}" th:utext="${plugin.content}">

        </div>
    </div>
</body>
</html>
